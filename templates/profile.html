<!DOCTYPE html>
<html>
<head><title>Update Profile</title></head>
<body>
    {% include 'nav.html' %}
    <h2>Update Your Profile</h2>

    <form method="POST">
        <label>Current Weight (lbs):</label><br>
        <input type="number" step="0.1" name="current_weight" value="{{ profile[0] or '' }}" required><br><br>

        <label>Goal Weight (lbs):</label><br>
        <input type="number" step="0.1" name="goal_weight" value="{{ profile[1] or '' }}" required><br><br>

        <label>Height (inches):</label><br>
        <input type="number" step="0.1" name="height" value="{{ profile[2] or '' }}" required><br><br>

        <button type="submit">Save</button>
    </form>
    {% if bmi %}
        <h3>Your BMI: {{ bmi }}</h3>
        <p>You are currently classified as: <strong>{{ category }}</strong></p>
    {% endif %}
</body>
</html>
