<!DOCTYPE html>
<html>
<head>
    <title>Nutrition Dashboard</title>
</head>
<body>
    {% include 'nav.html' %}
    <h1>Daily Nutrition Summary</h1>

    {% if totals %}
        <table style="border: 1px solid black; border-collapse: collapse;">
        <tr>
            <th>Date</th>
            <th>Calories</th>
            <th>Protein (g)</th>
            <th>Fat (g)</th>
            <th>Carbs (g)</th>
        </tr>
        {% for row in totals %}
        <tr>
            <td><a href="/meals-by-date/{{ row[0] }}">{{ row[0] }}</a></td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No meals logged yet!</p>
    {% endif %}
</body>
</html>
